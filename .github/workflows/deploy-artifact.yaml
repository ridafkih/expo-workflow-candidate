name: Artifact Deployment

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: deploy-artifact-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install
        run: yarn

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - uses: ridafkih/expo-workflow/actions/build@v0.10.2
        with:
          github-token: ${{ github.token }}
          branch-name: ${{ github.head_ref || github.ref_name }}

  update:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: install
        run: yarn

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - uses: ridafkih/expo-workflow/actions/update@v0.10.2
        with:
          github-token: ${{ github.token }}
          branch-name: ${{ github.head_ref || github.ref_name }}
